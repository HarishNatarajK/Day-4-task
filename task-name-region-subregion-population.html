//To print all countries name, region, subregion and population using the given API 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var request = new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all');
        request.send();
        request.onload = function(){
            var data = request.response
            //console.log(JSON.parse(data));
            var res = JSON.parse(data);
            //console.log(res[0].area);
            //console.log(res.name.common);
            for(let i = 0; i<res.length; i++)
            {
                console.log(res[i].name);
                console.log(res[i].region);
                console.log(res[i].subregion);
                console.log(res[i].population);

            }
        }  
    </script>
</body>
</html>
